<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title></title>
</head>
<body>
	<script type="text/javascript">
        function multiplication(){
        	var n1 = parseFloat(document.getElementById("num1").value);
		    var n2 = parseFloat(document.getElementById("num2").value);
		    var multip = n1 * n2;
        	alert('The answer is: ' + multip);
        }
        function division(){
        	var n1 = parseFloat(document.getElementById("num1").value);
		    var n2 = parseFloat(document.getElementById("num2").value);
		    var divi = n1 / n2;
        	alert('The answer is: ' + divi);
        }
        function power(){
        	var n1 = parseFloat(document.getElementById("num1").value);
		    var n2 = parseFloat(document.getElementById("num2").value);
		    var power = n1 ** n2;
            alert('The answer is: ' + power);
        }
        function addition(){
        	var n1 = parseFloat(document.getElementById("num1").value);
		    var n2 = parseFloat(document.getElementById("num2").value);
		    var addit = n1 + n2;
        	alert('The answer is: ' + addit);
        }
	</script>
	<div class="container">
		<h2>Enter the 2 numbers to get the calculations:</h2>
		<div class="numberbox1">
			<label for="num1">Number 1</label>
				<input type="text" name="num1" id="num1">
		</div> 
		<div class="numberbox2">
			<label for="num1">Number 2</label>
				<input type="text" name="num2" id="num2">
		</div> 
		<input class="btn btn-primary" type="button" value="Multiplication" onclick="multiplication()">
		<input class="btn btn-success" type="button" value="Division" onclick="division()">
		<input class="btn btn-danger" type="button" value="Power" onclick="power()">
		<input class="btn btn-warning" type="button" value="Addition" onclick="addition()">
	</div>
</body>
</html>
